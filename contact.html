<!doctype html>
<html>
	<head>
		<title>Marijke Verreth - Contact</title>
		<link rel="stylesheet" type="text/css" href="reset_plus.css">
		<link rel="stylesheet" type="text/css" href="stijl.css">
		<script src="script.js" defer></script>
		<meta charset="utf-8">
		<!-- Zoom niveau juist zetten op mobiel -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Fonts, Iconen & Fancybox -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
		<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
		<!-- Favicon voor verschillende toepassingen -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="favicons/site.webmanifest">
		<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#4d1522">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<header>
			<h1 class="logo"><img src="werk/logo.svg"></h1>
			<a href="#" class="menu"><img src="werk/hamburger.svg" alt="Menu"></a>
			<nav>
				<a href="index.html">Projects</a>
				<a href="about.html">About</a>
				<a href="contact.html" class="actief">Contact</a>
			</nav>
		</header>
		<main>
			<div class="intro">
				<h1>Contact</h1>
				<p>Interested in my work? Let's get in touch! </p>
				<form>
					<div class="kolommen">
						<label>
							First name
							<input name="voornaam" class="voornaam" />
						</label>
						<label>
							Last name
							<input name="achternaam" class="achternaam" />
						</label>
					</div>
					<label>
						Email address
						<input name="email" class="email" />
					</label>
					<label>
						Personal message
						<textarea name="bericht" class="bericht"></textarea>
					</label>
					<input type="submit" value="Get in touch" class="verzendknop" />
				</form>
			</div>
		</main>
		<footer>
			<div class="links">
				<a href="mailto:info@marijkeverreth.be"><i class="far fa-envelope"></i> info@marijkeverreth.be</a>
				<a href="https://www.instagram.com/marijkeverreth/"><i class="fab fa-instagram"></i> Instagram</a>
			</div>
			<div class="rechts">
				Pinkify?
				<span class="schakelaar">
					<span class="knopje"></span>
				</span>
			</div>
			<a class="dansen"><i class="fas fa-music"></i> <span>Bunny Party?</span></a>
			<div class="danskonijn">
				<h2>Use the arrows to join the bunny party, press space bar to end</h2>
				<p>
					<i class="fas fa-arrow-up"></i>
					<i class="fas fa-arrow-down"></i>
					<i class="fas fa-arrow-left"></i>
					<i class="fas fa-arrow-right"></i>
				</p>
				<div class="boven">
					<img src="konijn/konijntje-omhoog-roos.svg" alt="Konijn omhoog" />
				</div>
				<div class="onder">
					<img src="konijn/konijntje-omlaag-roos.svg" alt="Konijn omlaag" />
				</div>
				<div class="links">
					<img src="konijn/konijntje-links-roos.svg" alt="Konijn links" />
				</div>
				<div class="rechts">
					<img src="konijn/konijntje-rechts-roos.svg" alt="Konijn rechts" />
				</div>
			</div>
		</footer>
	</body>
</html>
